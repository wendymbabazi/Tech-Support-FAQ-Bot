<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support FAQ Bot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; border-radius: 12px; shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-window { height: 300px; padding: 15px; overflow-y: auto; border-bottom: 1px solid #eee; }
        .bot-msg { background: #e9ecef; padding: 8px 12px; border-radius: 15px; margin-bottom: 10px; align-self: flex-start; max-width: 80%; font-size: 14px; }
        .user-msg { background: #007bff; color: white; padding: 8px 12px; border-radius: 15px; margin-bottom: 10px; align-self: flex-end; text-align: right; max-width: 80%; font-size: 14px; margin-left: auto;}
        .input-area { padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; outline: none; }
        button { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Support Assistant</div>
    <div id="chat-window">
        <div class="bot-msg">Hi! I'm your IT assistant. Try typing "password", "wifi", or "onboarding".</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask a question...">
        <button onclick="getResponse()">Send</button>
    </div>
</div>

<script>
    const knowledgeBase = {
        "password": "To reset your password, go to the login page and click 'Forgot Password'. Follow the email instructions.",
        "wifi": "Ensure your VPN is active. If the signal is weak, restart your router or contact the helpdesk.",
        "onboarding": "Check your email for the 'New Hire Guide'[cite: 12]. It contains all your initial login credentials.",
        "default": "I'm not sure about that. Would you like me to open a support ticket for you?"
    };

    function getResponse() {
        const inputField = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const query = inputField.value.toLowerCase().trim();

        if (query === "") return;

        // User Message
        chatWindow.innerHTML += `<div class="user-msg">${inputField.value}</div>`;
        
        // Bot Response Logic
        setTimeout(() => {
            let response = knowledgeBase["default"];
            for (let key in knowledgeBase) {
                if (query.includes(key)) {
                    response = knowledgeBase[key];
                    break;
                }
            }
            chatWindow.innerHTML += `<div class="bot-msg">${response}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }, 500);

        inputField.value = "";
    }
</script>

</body>
</html>
